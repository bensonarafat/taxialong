name: taxialong
description: Taxi Along Mobile App
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  http: ^1.1.0
  get_it: ^7.6.4
  connectivity_plus: ^5.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5
  cached_network_image: ^3.3.0
  flutter_screenutil: ^5.9.0
  showcaseview: ^2.0.3
  dartz: ^0.10.1
  onboarding_slider_flutter: ^0.0.4
  rflutter_alert: ^2.0.7
  intl_phone_number_input: ^0.7.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/icons/

  fonts:
    - family: RobotoFlex
      fonts:
        - asset: assets/fonts/RobotoFlex/RobotoFlex-Regular.ttf
  
